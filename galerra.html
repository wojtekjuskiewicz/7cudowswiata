<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galeria Zdjęć z Przewijaniem</title>
  <link rel="stylesheet" href="galerastyles.css">
</head>
<body>

<div class="gallery">
  <img src="zdjaa/pg.jpg" alt="Zdjęcie 1" class="current-img">
  <div class="navigation">
    <button onclick="previousImage()">Poprzednie</button>
    <button onclick="nextImage()">Następne</button>
  </div>
  <a href="index.html" class="back-link">Powrót do Menu</a>
</div>

<script>
  const images = [
  "zdjaa/pg.jpg",
"zdjaa/we.jpeg",
"zdjaa/mc.jpeg",
"zdjaa/mp.jpg",
"zdjaa/ci.jpg",
"zdjaa/petr.jpg",
"zdjaa/ko.jpg",
    
  ];
  let currentImageIndex = 0;
  const imgElement = document.querySelector('.current-img');

  function showImage(index) {
    if (index >= 0 && index < images.length) {
      imgElement.src = images[index];
      currentImageIndex = index;
    }
  }

  function previousImage() {
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    showImage(currentImageIndex);
  }

  function nextImage() {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    showImage(currentImageIndex);
  }

  showImage(currentImageIndex); 
</script>

</body>
</html>
